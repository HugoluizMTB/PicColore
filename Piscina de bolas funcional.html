
<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Clientes</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cadastro de Clientes</h1>
		<form>
			<div class="form-group">
				<label>Nome Completo:</label>
				<input type="text" class="form-control" id="nome">
			</div>
			<div class="form-group">
				<label>CPF:</label>
				<input type="text" class="form-control" id="cpf">
			</div>
			<div class="form-group">
				<label>Nome da Criança:</label>
				<input type="text" class="form-control" id="nomeCrianca">
			</div>
			<div class="form-group">
				<label>Tempo Desejado:</label>
				<select class="form-control" id="tempo">
					<option value="30">30 minutos</option>
					<option value="50">50 minutos</option>
					<option value="70">70 minutos</option>
				</select>
			</div>
			<button class="btn btn-primary">Liberar Entrada</button>
		</form>
		<div class="table-responsive">
			<table class="table" id="tabela">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>Nome da Criança</th>
						<th>Tempo Desejado</th>
						<th>Hora de entrada</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
	<script src="/script.js"></script>
</body>
</html>
